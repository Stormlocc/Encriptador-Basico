<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Encriptador Alura</title>
</head>

<body>
    <header>
        <h1>! Bienvenidos al Encriptador Alura !</h1>
    </header>

    <main>
        <section class="input">
            <textarea name="" id="" cols="60" rows="25" placeholder=">>Ingrese texto aqui"></textarea>
            <div class="botones-input">
                <button class="boton">Encriptar</button>
                <button class="boton">Desencriptar</button>
            </div>

        </section>

        <section class="ouput">
            <textarea name="" id="" cols="40" rows="25" placeholder="Resultado" disabled="true"></textarea>
            <div class="botones-ouput">
                <button class="boton" id="copiar">Copiar</button>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy Copyright Encriptador Alura desarrollado por Anthony Lopez</p>
    </footer>

</body>

</html>
